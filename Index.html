<!DOCTYPE html>

<html>
    <head>
        <title>Smar Phone Store</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div style="width: 100%; height: 40px; background-color: beige; text-align: center ; margin-bottom: 20px;">
            <h1>Smart Phone Store</h1>
        </div>
        <div style="text-align: center;">
            <table border="2" style="width: 90%; height: 600px; margin: 0 auto;">
                <tr>
                    <th>Item</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Link</th>
                </tr>
                <tr>
                    <td>IPhone</td>
                    <td><img style="max-height: 200px;" src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-card-40-iphone14-202209_FMT_WHH?wid=508&hei=472&fmt=p-jpg&qlt=95&.v=1693086370007" alt="Apple" /></td>
                    <td>1200$</td>
                    <td><a href="https://www.apple.com" target="_blank">Apple</a></td>
                </tr>
                <tr>
                    <td>Galaxy</td>
                    <td><img style="max-height: 200px;" src="https://images.samsung.com/is/image/samsung/p6pim/uk/2401/gallery/uk-galaxy-s24--491390-sm-s926bzvdeub-thumb-539463608" alt="Samsung"/></td>
                    <td>1100$</td>
                    <td><a href="https://www.samsung.com" target="_blank">Samsung</a></td>
                </tr>
                <tr>
                    <td>Redmi</td>
                    <td><img style="max-height: 200px;" src="https://i01.appmifile.com/v1/MI_18455B3E4DA706226CF7535A58E875F0267/pms_1677427681.17943185!500x500.png" alt="Redmi"/></td>
                    <td>800$</td>
                    <td><a href="https://www.xiaomi.com" target="_blank">Xiaomi</a></td>
                </tr>
                <tr>
                    <td>OnePlus</td>
                    <td><img style="max-height: 200px;" src="https://5.imimg.com/data5/SELLER/Default/2022/4/OV/XU/MN/148217327/oppo-a76-mobile-phone.jpg" alt="Oppo"/></td>
                    <td>600$</td>
                    <td><a href="https://www.oppo.com" target="_blank">Oppo</a></td>
                </tr>
            </table>
        </div>
        <div style="width: 100%; background-color: beige; margin-top: 20px; padding: 10px;" >
            <h2>Request Your Phone Now!!</h2>
            <form style="font-size: 20px;">
                <label for="userName">Full Name</label>
                <input id="userName" type="text" maxlength="100" required placeholder="Enter your name" style="font-size: 18px;">
                <label for="userEmail">Email</label>
                <input type="email" id="userEmail" required placeholder="Enter youe email" style="font-size:18px;">
                <label for="userBirth">Birthday</label>
                <input type="date" id="userBirth" style="font-size: 18px;">
                <input type="submit" style="font-size: 18px;">
            </form>
        </div>
    </body>
</html>
